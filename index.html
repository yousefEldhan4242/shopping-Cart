<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <title>LogIn</title>
  </head>
  <body class="h-screen">
    <header class="bg-gray-800 p-4 sticky top-0 z-[100]">
      <nav>
        <div class="container flex justify-between items-center">
          <div class="text-white text-2xl font-bold">
            <a href="home.html">Home</a>
          </div>

          <div class="flex items-center gap-4">
            <div
              class="user-name bg-blue-500 text-white rounded-full w-10 h-10 hidden xs:flex items-center justify-center text-lg font-bold"
            ></div>
            <button
              class="text-white px-4 py-2 rounded mr-2 logout-btn duration-300"
            ></button>
            <div class="text-white">
              <a href="cart.html" class="text-lg"
                ><i class="fa-solid fa-cart-shopping mr-2 text-[30px]"></i
                ><span class="types-of-products text-[30px]"></span
              ></a>
            </div>
          </div>
        </div>
      </nav>
      <div
        id="overlay-logout"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50"
      >
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
          <h2 class="text-xl font-semibold text-gray-800">
            Are you sure you want to logout?
          </h2>
          <div class="mt-4">
            <button
              id="logoutconfirm"
              class="bg-red-500 text-white px-4 py-2 rounded mr-2 hover:bg-red-600 duration-300"
            >
              Logout
            </button>
            <button
              id="cancelLogoutButton"
              class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 duration-300"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="cont p-6 h-[calc(100%-72px)] form-container">
      <div class="container relative h-full">
        <div
          class="rounded p-8 shadow-md form sm:absolute sm:w-[448px] relative max-w-md"
        >
          <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
          <form>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-white"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Enter your email address"
                required
              />
              <span class="email-warning text-red-600 text-[15px] block"></span>
            </div>
            <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-white"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Enter your password"
                required
              />
              <span
                class="password-warning text-red-600 text-[15px] block"
              ></span>
            </div>
            <a
              href="home.html"
              class="submit-btn select-none w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 duration-300"
            >
              Sign In
            </a>
          </form>
        </div>
      </div>
    </main>
    <audio
      id="fail-audio"
      src="audios/wrong-two-tones- Made with Clipchamp (6).mp3"
      preload="auto"
    ></audio>

    <script src="form.js"></script>
  </body>
</html>
